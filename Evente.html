<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evente</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header" id="myHeader"></div>
    </header>
    <main>
      <h2>Neues Event anlegen</h2>
      <div id="forum">
        <form id="formular">
          <label for="nameofevent">Name des Events:</label>
          <input id="nameofevent" type="text"><br><br>
          <label for="startofevent">Event Beginn:</label>
          <input type="date" id="startofevent" name="startofevent"><br><br>
          <label for="endofevent">Event Ende:</label>
          <input type="date" id="endofevent" name="endofevent"><br><br>
          <button type="button" id="saveBtn">Save</button>
        </form>
      </div>
    </main>
    <footer>
      <hr>
    </footer>
  </body>
</html>
